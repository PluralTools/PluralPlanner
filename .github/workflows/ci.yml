on: [push, pull_request]

name: CI

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # make sure all code has been formatted with rustfmt
      - run: rustup component add rustfmt
      - name: check rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check --color always

      - run: sudo apt install libwayland-cursor0 libxkbcommon-dev libwayland-dev
      - run: rustup component add clippy
      - name: check clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all-features -- -D warnings

  build_and_test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - if: matrix.os == 'ubuntu-latest'
        run: sudo apt install libwayland-cursor0 libxkbcommon-dev libwayland-dev
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: cargo fetch
        uses: actions-rs/cargo@v1
        with:
          command: fetch
      - name: cargo test build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --tests
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          
  build_and_test_redox:
    name: Test Redox
    runs-on: ubuntu-latest
    container: redoxos/redoxer 
    steps:
      - run: apt-get update -qq
      - run: apt-get install -qq build-essential curl git
      - run: git clone --single-branch --branch=add-redox-support --depth=1 https://github.com/AdminXVII/nix
      - run: mkdir .cargo
      - run: echo 'paths = [ "nix" ]' >> .cargo/config
      - run: cargo clean
      - name: redoxer build
        run: redoxer build
      - name: redoxer test
        run: redoxer test
